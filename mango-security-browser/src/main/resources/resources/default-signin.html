<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
</head>
<body>
    <h1>用户登陆</h1>
    <h3>表单登陆</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><label>
                    <input type="text" name="username">
                </label></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><label>
                    <input type="password" name="password">
                </label></td>
            </tr>
            <tr>
                <td>图形验证码:</td>
                <td><label>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200">
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <lable>
                        <label>
                            <input type="checkbox" name="remember-me" value="true"/>
                        </label> 记住我
                    </lable>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h3>短信验证码登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><label>
                    <input type="text" name="mobile" value="18823888811 ">
                    <a href="/code/sms?mobile=18823888811">发送</a> <!-- ajax发送 -->
                </label></td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><label>
                    <input type="text" name="smsCode">
                </label></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h3>社交登录</h3>
    <a href="/socialLogin/qq">QQ登录</a> <!-- filter uri + providerId -->
    <a href="/socialLogin/weixin">微信登录</a>

</body>
</html>
