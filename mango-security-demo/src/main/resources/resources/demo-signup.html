<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试注册页</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/user/register" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><label>
                    <input type="text" name="username">
                </label></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><label>
                    <input type="password" name="password">
                </label></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" name="type" value="register">注册</button></td>
                <td colspan="2"><button type="submit" name="type" value="binding">绑定</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
